{{ define "main" }}
<div>
  <h1 class="title">{{ .Site.Title }}</h1>
  <div class="content">
    {{ .Content }}
  </div>
  <div>
    <h3>Latest Updates</h3>
    <ul>
      {{ range first 10 .Site.RegularPages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
