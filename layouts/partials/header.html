<div>
  <nav id="site-nav">
    <a class="nav-link" href="{{ .Site.Home.RelPermalink }}">
      <i data-feather="home"></i>
    </a>

    {{ range .Site.Sections }}
    <a class="nav-link" href="{{ .RelPermalink }}">
      {{ .Title }}
    </a>
    {{ end }}

    {{ range $taxonomyname, $taxonomy := .Site.Taxonomies }}
    <a class="nav-link" href="{{ "/" | relLangURL }}{{ $taxonomyname | urlize }}">{{ $taxonomyname | title }}</a>
    {{ end }}
  </nav>
</div>
