{{ define "main" }}
<header>
  <h1>{{ .Title }}</h1>
  {{ partial "metadata.html" . }}
</header>

<article>
  {{ .Content }}
</article>
{{ end }}

{{ define "aside" }}
<aside>
  {{ if ne .Params.toc false }}
  <div id="toc">
    <h5>TOC</h5>
    {{ .TableOfContents }}
  </div>
  {{ end }}
</aside>
{{ end }}
